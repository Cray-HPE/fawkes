name: Publish Docs to Github Pages
on:
  push:
    branches: [main]
  workflow_dispatch:
  repository_dispatch:

jobs:

  build:

    runs-on: self-hosted-small
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

#    - name: Set up Ruby
#      uses: ruby/setup-ruby@ec02537da5712d66d4d50a0f33b7eb52773b5ed1
#      with:
#        ruby-version: '3.1'

#    - name: Install Ruby dependencies
#      run: bundle

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install Antora and the Antora Lunr Extension
      run: npm i

#    - name: Fetch antora-ui bundle
#      uses: dsaltares/fetch-gh-release-asset@master
#      with:
#        repo: 'Cray-HPE/antora-ui'
#        file: 'ui-bundle.zip'
#
#    - name: Move ui-bundle.zip
#      run: |
#        mkdir antora-ui
#        cp ui-bundle.zip antora-ui/ui-bundle.zip

    - name: Generate Site
      env:
        GOOGLE_ANALYTICS_KEY: ${{ secrets.GOOGLE_ANALYTICS_KEY }}
      run: make docs

    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v1.0.9
      with:
        path: build/site

  deploy:

    needs: build
    environment:
      name: github-pages
      url: https://cray-hpe.github.io/fawkes
    permissions:
      pages: write
      id-token: write
    runs-on: self-hosted-small
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
